<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>A.K. Quiz - Home</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .bulk-wrap{border:1px solid #ddd;padding:12px;border-radius:8px;margin-top:12px;background:#fafafa}
    .bulk-row{display:flex;gap:12px;flex-wrap:wrap;margin:8px 0}
    .bulk-row > *{flex:1}
    .muted{color:#666;font-size:0.9em}
    .pill{display:inline-block;background:#eef;padding:4px 8px;border-radius:99px;margin-right:6px;font-size:12px}
    .result-ok{color:#0a0}
    .result-err{color:#b00}
    textarea.json-box{width:100%;min-height:160px;font-family:monospace}
  </style>
</head>
<body>

<div class="quiz-container">
  <h2>A.K.</h2>
  <h1>MCQ QUIZ APP</h1>

  <!-- Quiz Selectors -->
  <div id="selectors">
    <select id="subjectSelect">
      <option value="">Select Subject</option>
    </select>
    <select id="chapterSelect" disabled>
      <option value="">Select Chapter</option>
    </select>
    <button id="deleteChapter" style="display:none;">Delete Chapter</button>
    <button id="deleteSubject" style="display:none;">Delete Subject</button>
  </div>

  <!-- Quiz Area -->
  <div id="quizArea">
    <div id="question"></div>
    <div id="options" class="options-container"></div>

    <div id="explanationSection">
      <div id="explanationText" style="display:none;"></div>
    </div>

    <div id="navigationButtons">
      <button id="prevBtn" style="display:none;">Previous</button>
      <button id="nextBtn" style="display:none;">Next</button>
    </div>

    <div id="scoreboard"></div>
    <button id="restart" style="display:none;">Restart Quiz</button>

    <button id="deleteQuestion" style="display:none;">Delete Current Question</button>
    <button id="editQuestion" style="display:none;">Edit Current Question</button>
  </div>

  <!-- Admin Panel -->
  <div id="adminPanel" style="display:none;">
    <h2>Add New Question</h2>
    <input type="text" id="newSubject" placeholder="Subject Name"><br>
    <input type="text" id="newChapter" placeholder="Chapter Name"><br>
    <input type="text" id="newQuestion" placeholder="Question"><br>
    <input type="text" id="option1" placeholder="Option 1"><br>
    <input type="text" id="option2" placeholder="Option 2"><br>
    <input type="text" id="option3" placeholder="Option 3"><br>
    <input type="text" id="option4" placeholder="Option 4"><br>
    <input type="text" id="correctAnswer" placeholder="Correct Answer"><br>
    <input type="text" id="answerExplanation" placeholder="Explanation for Correct Answer (optional)"><br>
    <button id="addQuestion">Add Question</button><br><br>

    <!-- Bulk Upload Section -->
    <div class="bulk-wrap">
      <h3>Bulk Upload</h3>
      <div class="muted">
        CSV columns: <span class="pill">subject</span><span class="pill">chapter</span><span class="pill">question</span><span class="pill">option1</span><span class="pill">option2</span><span class="pill">option3</span><span class="pill">option4</span><span class="pill">correct</span><span class="pill">explanation</span>
      </div>

      <div class="bulk-row">
        <button id="downloadCsvTemplateBtn">Download CSV Template</button>
        <input type="file" id="csvFileInput" accept=".csv">
        <button id="uploadCsvBtn">Upload CSV</button>
      </div>

      <div class="bulk-row">
        <textarea id="jsonBulkTextarea" class="json-box" placeholder='[ { "subject": "...", "chapter": "...", "question":"...", "options":["A","B","C","D"], "correct":"B", "explanation":"..." } ]'></textarea>
      </div>
      <div class="bulk-row">
        <button id="uploadJsonBtn">Upload JSON</button>
      </div>

      <div id="bulkResult" class="muted"></div>
    </div>

    <!-- Only Supreme Admin Sees This -->
    <button id="addNewAdminBtn" style="display:none;">Add New Admin</button>
  </div>

  <!-- Add New Admin Form -->
  <div id="addAdminForm" style="display:none;">
    <h2>Add New Admin</h2>
    <input type="text" id="newAdminUsername" placeholder="Enter Username"><br>
    <input type="password" id="newAdminPassword" placeholder="Enter Password"><br>
    <button id="createAdminBtn">Create Admin</button>
    <button id="cancelCreateAdminBtn">Cancel</button>
  </div>

  <!-- Delete Admin Section -->
  <div id="deleteAdminSection" style="display:none;">
    <h3>Delete Admins</h3>
    <ul id="adminList"></ul>
    <button id="deleteSelectedAdminsBtn">Delete Selected</button>
  </div>

  <!-- Edit Form -->
  <div id="editForm" style="display:none;">
    <h2>Edit Question</h2>
    <input type="text" id="editQuestionText"><br>
    <input type="text" id="editOption1"><br>
    <input type="text" id="editOption2"><br>
    <input type="text" id="editOption3"><br>
    <input type="text" id="editOption4"><br>
    <input type="text" id="editCorrectAnswer"><br>
    <input type="text" id="editExplanation"><br>
    <button id="saveEdit">Save Changes</button>
    <button id="cancelEdit">Cancel</button>
  </div>

  <!-- Admin Login Form -->
  <div id="loginForm">
    <h3>Admin Login</h3>
    <input type="text" id="username" placeholder="Username"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <button id="loginBtn">Login</button>
    <p id="loginError" style="color:red;"></p>
  </div>

  <!-- Admin Logout Section -->
  <div id="logoutSection" style="display:none;">
    <button id="logoutBtn">Logout</button>
  </div>
</div>

<footer>
  <p>&copy; 2025 A.K. Quiz. All rights reserved.</p>
</footer>

<script src="script.js"></script>
</body>
</html>
